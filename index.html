<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        <ul class="top ">
            <li class="highscores left">
                <a href="#">View Highscores</a>
            </li>
            <li class="time right">
                Time: <span id="timer">90</span>
            </li>
        </ul>
    </nav>
    <main>
        <div id = "quiz">
            <div id="questions"></div>
            <div id = "choices">
                <div class = "choice" id = "a">Answer the questions correctly to gain points.</div>
                <div class = "choice" id = "b">You have 90 seconds to complete the quiz.</div>
                <div class = "choice" id = "c">Every incorrect answer will lose 10 additional seconds</div>
                <div class = "choice" id = "d">The game is over after the last question or the time runs out.</div>
            </div>
            <div >
                <p id = "result"></p>
            </div>
            
            <button id = "start">START</button>
        </div>
        
        <div id = "results">
            <div >Correct: <span id = "correct">0</span></div>
            <div>Incorrect: <span id = "incorrect">0</span></div>
            <div>Score <span id = "score"></span></div>
        </div>
    </main>

    
    <script src="assets/js/script.js"></script>
    <!-- <script src="assets/js/logic.js" async defer></script> -->
</body>

</html>
